<ion-header>
  <ion-toolbar>
    <ion-title>
      <strong>ENCUESTA</strong><br>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irAtras()"
                  color="danger">
                  Volver
                  <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
      <form class="formEncuesta" [formGroup]="encuestaForm" (ngSubmit)="cargarEncuesta(encuestaForm.value)">
        <ion-item>
          <ion-grid class="nuevaFuente">
            <ion-row>
              <ion-col size="12" class="celdaCentrada nuevaFuente">
                <ion-label>Escribe una opinión sobre <br> nuestro servicio en general</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="celdaCentrada">
                <textarea id="w3review" formControlName="comentario" name="comentario" rows="4" cols="30">
                </textarea>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="12" class="celdaCentrada">
                <ion-label>¿Creés que se cumplen <br>los estándares de higiene?</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6" class="celdaCentrada">
                <input class="radioExpandido" type="radio" id="no" name="higiene" value="si" formControlName="higiene">
                <label for="male">Si</label><br>
              </ion-col>
              <ion-col size="6" class="celdaCentrada">
                <input class="radioExpandido" type="radio" id="si" name="higiene" value="no" formControlName="higiene">
                <label for="female">No</label><br>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="12" class="celdaCentrada">
                <ion-label>¿Recomendarías este lugar <br> a tus amigos y familia?</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6" class="celdaCentrada">
                <input class="radioExpandido" type="radio" id="male" name="recomendacion" value="si" formControlName="recomendacion">
                <label for="male">Si</label><br>
              </ion-col>
              <ion-col size="6" class="celdaCentrada">
                <input class="radioExpandido" type="radio" id="female" name="recomendacion" value="no" formControlName="recomendacion">
                <label for="female">No</label><br>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="12" class="celdaCentrada">
                <ion-label>¿Consideras que tardan <br> en atenderte?</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6" class="celdaCentrada">
                <input class="radioExpandido" type="radio" id="male" name="tardanza" value="si" formControlName="tardanza">
                <label for="male">Si</label><br>
              </ion-col>
              <ion-col size="6" class="celdaCentrada">
                <input class="radioExpandido" type="radio" id="female" name="tardanza" value="no" formControlName="tardanza">
                <label for="female">No</label><br>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item>
          <ion-label>Nivel de satisfacción</ion-label>
          <ion-select formControlName="propina" name="propina" value="20" interface="popover">
            <ion-select-option value="20">Excelente</ion-select-option>
            <ion-select-option value="15">Muy Bien</ion-select-option>
            <ion-select-option value="10">Bien</ion-select-option>
            <ion-select-option value="5">Regular</ion-select-option>
            <ion-select-option value="0">Malo</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-button class="buttonEnviar" expand="block" type="submit" [disabled]="!encuestaForm.valid">Enviar</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        
      </form>
  </div>
</ion-content>
